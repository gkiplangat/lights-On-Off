    <!--Page Title-->
    <title>Lights-On-Off</title>

<body>
    <!--Main div-->
    <div class="main">
        <div>
            <h3>Lights <span>On-Off</span> with Js</h3>

        </div>
        <div class="bulb">
            <h4 id="message-el">Lights Off</h4>

            <button id="on" onclick="btnOn()">ON</button>
            <button id="off" onclick="btnOff()">OFF</button>
